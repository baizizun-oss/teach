<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
{%import time%}
<title>提醒列表</title>
</head>

<body>
<a href="/myportal/Home/Dida/doubleAdd"><button>新增提醒</button></a>

<table width="100%" border="1">
  <tr>
    <th>序号</th>
    <th>下一时间</th>
	   <th>标题</th>
	   <th>提醒内容</th>
	   <th>操作</th>
  </tr>
<foreach name="didas" item="vo">
{%for vo in didas%}
  <tr>
    <td>{{vo["id"]}}</td>
    <td>{{time.strftime("%Y-%m-%d %H:%M",time.localtime(vo["next_dida_time"]))}}</td>
    <td>{{vo["task_title"]}}</td>
    <td>{{vo["title"]}}</td>
    <td>
    <a href="/myportal/Home/Dida/doubleDel?id={{vo['id']}}"><button>删除</button></a>
    </td>
  </tr>
</foreach>
{%end%}
</table>
</body>
</html>
