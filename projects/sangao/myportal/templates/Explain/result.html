<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=0.6, maximum-scale=0.6, user-scalable=0;" name="viewport" />

<title>说明列表</title>
</head>

<body>
<style>

</style>
<a href="doubleAdd">
<button>新增说明</button></a>
<a href="/myportal/Home/Explain/select">
<button>查询说明</button></a>
<p>
<a href="__MODULE__/Index/waichu"><button>外出查询</button></a>
</p>
<table width="80%" border="1">
  <tr>
    <th>号码</th>
	<th>说明</th>
	<td>状态</td>
    <td>操作</td>
  </tr>
  {%for vo in explains%}
  <tr>
    <th scope="row">{{vo["id"]}}<a href="__CONTROLLER__/del/id/{{vo['id']}}"><button>删除</button></a></th>
    <th scope="row"><a href="/myportal/Home/Explain/relationship_tree?id={{vo['id']}}">{{vo['name']}}<br>({{vo['status']}})</a></th>
    <td>{{vo["content"]}}</td>
    <td><a href="/myportal/Home/Explain/doubleEdit?id={{vo['id']}}"><button>编辑</button></a></td>
  </tr>
    {%end%}
</table>
</body>
</html>
