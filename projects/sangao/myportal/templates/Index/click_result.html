<title>后台管理</title>

<body>


<table border="1" align="center">
<caption valign="bottom" align="center" style="font-size:36px;">
用户访问记录
</caption>
  <tr>
    <th scope="col">访问的模块</th>

    <th scope="col">{{vo[1]}}</th>

  </tr>
  {%end%}
</table>
