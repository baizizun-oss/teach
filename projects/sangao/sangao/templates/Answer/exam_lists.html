<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />

<title>试卷库</title>
</head>

<body>
<style>
tr{
	height:200px;
	font-size:48px;
	}
button{
	width:100px;
	height:100px;
	}
input{
	width:50px;
	height:50px;
	}
input[type="submit"]{
	width:200px; 
	height:300px; 
	font-size:36px;
	}
input[type="text"]{
	width:80%;
	}
input[type="file"]{
	width:100%;
	}
textarea{
	width:100%;
	}	
</style>


<table width="100%" border="1">
<caption style=" font-size:50px;">
成绩表
</caption>
    <tr>
      <th>考试时间</th>
	  <th>试卷名</th>
      <th>成绩</th>
    </tr>
  {% for answer in student_answer %}
    <tr>
      <td>{{answer["student_answer_ctime"]}}</td>
	  <td>{{answer["exam_paper_title"]}}</td>
      <td><a href="exam_detail?submission_id={{answer['submission_id']}}">{{answer["total_score"]}}</a></td>
      </tr>
  {% end %}
  </table>
</body>
</html>
