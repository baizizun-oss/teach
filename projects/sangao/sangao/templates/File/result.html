<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="__PUBLIC__/Home/Index/ceshi/js/jquery.js" language="javascript"></script>
<title>《仓库管理系统》查找结果</title>
</head>

<body>
<style>
tr{
	height:200px;
	font-size:48px;
	}
button{
	width:100px;
	height:100px;
	}
</style>
<a href="/warehouse_manager/Home/Index/doubleAdd"><button><span>增加</span></button></a>
<a href="/warehouse_manager/Home/Index/select"><button><span>查找</span></button></a>


<table width="100%" border="1">
  <tr>
    <td>序号</td>
    <td>物品</td>
    <td>操作</td>
  </tr>
  {%for vo in wares%}
<foreach name="ware" item="vo">
  <tr>
    <td>{{vo[0]}}</td>
    <td><a href="/warehouse_manager/Home/Index/detail?id={{vo[0]}}"}><img src="{{static_url('warehouse_manager_upload/')+vo[3]}}" style="width:100%;"><br>{{vo[1]}}</a></td>
    <td><a href="/warehouse_manager/Home/Index/doubleEdit?id={{vo[0]}}"><button>编辑</button></a></td>
    </tr>
  </foreach>
  {%end%}
</table>

</body>
</html>
