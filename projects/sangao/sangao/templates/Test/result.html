<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />

<title>正在考试</title>
</head>

<body>
<style>
tr{
	height:200px;
	font-size:48px;
	}
button{
	width:100px;
	height:100px;
	}
input{
	width:50px;
	height:50px;
	}
input[type="submit"]{
	width:200px; 
	height:300px; 
	font-size:36px;
	}
input[type="text"]{
	width:80%;
	}
input[type="file"]{
	width:100%;
	}
textarea{
	width:100%;
	}	
</style>
<form action="handin" method="post" enctype="multipart/form-data" name="add_form" target="_self">
  <table width="100%" border="1">
    <caption style="font-size: 100px;"></caption>
    <tr>
      <th rowspan="2" scope="row">个人信息</th>
      <th scope="row">姓名</th>
      <td>&nbsp;</td>
      <td><input type="text" name="name"></td>
    </tr>
    <tr>
      <th scope="row">班级</th>
      <td>&nbsp;</td>
      <td><select name="grade">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        </select>
        <span>年级</span>
        <select name="class">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
          <option value="32">32</option>
          <option value="33">33</option>
          <option value="34">34</option>
          <option value="35">35</option>
          <option value="36">36</option>
          <option value="37">37</option>
          <option value="38">38</option>
          <option value="39">39</option>
          <option value="40">40</option>
        </select>
        <span>班</span></td>
    </tr>
    
    {%for vo in single_choice_questions%}  
    <tr>
      <th scope="row">第{{vo["id"]}}题</th>
      <th scope="row">{{vo["title"]}}<img width="500" src="{{static_url('sangao/templates/Exam/upload/')+vo['picture']}}"></th>
      <td>&nbsp;</td>
      <td>
        <p>
          <input type="radio" name="{{vo['id']}}" value="A">
          {{vo["choice1"]}}</p>
        <p>
          <input type="radio" name="{{vo['id']}}" value="B">
          {{vo["choice2"]}}</p>
        <p>
          <input type="radio" name="{{vo['id']}}" value="C">
          {{vo["choice3"]}}</p>
        <p>
          <input type="radio" name="{{vo['id']}}" value="D">
          {{vo["choice4"]}}</p>
      </td>
    </tr>
    {%end%}   
    {%for vo in true_false_questions%}
    <tr>
      <th scope="row">判断题1</th>
      <th scope="row"><img width="500" src="{{static_url('sangao/templates/Exam/upload/')+vo['picture']}}" alt=""></th>
      <td>&nbsp;</td>
      <td>
      <p><input type="radio" name="twenty" value="right">对</p>
      <p><input type="radio" name="twenty" value="wrong">错</p>
      </td>
    </tr>   
    {%end%} 
    {%for vo in operation_questions%}
    <tr>
      <th scope="row">操作题1</th>
      <th scope="row"><img width="500" src="{{static_url('sangao/templates/Exam/upload/')+vo['picture']}}" alt=""></th>
      <td><a href="{{static_url('sangao/templates/Exam/upload/')+vo['material']}}">{{vo["material"]}}</a></td>
      <td><input type="file" name="twentyone"></td>
    </tr>    
    {%end%}                      
    <tr>
      <th scope="row">&nbsp;</th>
      <th scope="row">&nbsp;</th>
      <td>&nbsp;</td>
      <td><input type="submit" value="提交"></td>
    </tr>
  </table>
</form>
</body>
</html>
