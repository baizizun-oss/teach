<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />

<title>添加单选试题</title>
</head>

<body>
<style>
tr{
	height:200px;
	font-size:48px;
	}
button{
	width:100px;
	height:100px;
	}
input{
	width:50px;
	height:50px;
	}
input[type="submit"]{
	width:200px; 
	height:300px; 
	font-size:36px;
	}
input[type="text"]{
	width:80%;
	}
input[type="file"]{
	width:100%;
	}
textarea{
	width:100%;
	}	
</style>
<form action="single_choice_add" method="post" enctype="multipart/form-data" name="add_form" target="_self">
  <table width="100%" border="1">
    <tr>
      <th scope="row">标题</th>
      <td><input type="text" name="title"></td>
    </tr>
    <tr>
      <th>选项1</th>
      <td><input type="text" name="choice1"></td>
    </tr>
    <tr>
      <th>选项2</th>
      <td><input type="text" name="choice2"></td>
    </tr>
    <tr>
      <th>选项3</th>
      <td><input type="text" name="choice3"></td>
    </tr>
    <tr>
      <th>选项4</th>
      <td><input type="text" name="choice4"></td>
    </tr>
    <tr>
      <th scope="row">图片1</th>
      <td><input type="file" name="photo1" class="photo"></td>
    </tr>
    <tr>
      <th scope="row">图片2</th>
      <td><input type="file" name="photo2" class="photo"></td>
    </tr>
    <tr>
      <th scope="row">图片3</th>
      <td><input type="file" name="photo3" class="photo"></td>
    </tr>
    <tr>
      <th>所属模块</th>
      <td>
        <select name="module">
          <option value="物联网">物联网</option>
        </select>
      </td>
    </tr>
    <tr>
      <th scope="row">&nbsp;</th>
      <td><input type="submit" value="提交"></td>
    </tr>
  </table>
</form>
</body>
</html>
