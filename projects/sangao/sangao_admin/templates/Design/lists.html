<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>我的入口</title>
</head>

<body>
<style>
button{
	width:100%;
	height:100px;
	font-size:10px;
	}
</style>
<p>

</p>
<table width="200" border="1" align="center">
<caption>学生作品展示</caption>
  <tr>
	<th colspan="2" align="center"><a href="/sangao/Design/add"><button>添加</button></a></th>
  </tr>
  <tr>
    <th scope="col">序号</th>
    <th scope="col">实验项目</th>

    <th scope="col">评价</th>
    <th scope="col">审核状态</th>
  </tr>
  {%for vo in designs%}
  <tr>
    <th scope="col">{{vo[0]}}</th>
    <th scope="col">{{vo[1]}}</th>
    <th scope="col">
    <video controls width="200">
    <source src="{{static_url('sangao/templates/Design/upload/')+vo[2]}}" type="video/mp4" />
Your browser does not support the video tag.
	</video>
    </th>
    <th scope="col">{{vo[3]}}</th>
    <th scope="col">{%if vo[5]!=1%}<a href="check_pass?id={{vo[0]}}"><button>点击通过</button></a>{%else%}{{vo[5]}}{%end%}</th>
  </tr>
  {%end%}
</table>

</html>
