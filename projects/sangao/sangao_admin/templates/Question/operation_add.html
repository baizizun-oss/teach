<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />

<title>添加操作试题</title>
</head>

<body>
<style>
tr{
	height:200px;
	font-size:48px;
	}
button{
	width:100px;
	height:100px;
	}
input{
	width:50px;
	height:50px;
	}
input[type="submit"]{
	width:200px; 
	height:300px; 
	font-size:36px;
	}
input[type="text"]{
	width:80%;
	}
input[type="file"]{
	width:100%;
	}
textarea{
	width:100%;
	}	
</style>
<form action="operation_add" method="post" enctype="multipart/form-data" name="add_form" target="_self">
  <table width="100%" border="1">
    <tr>
      <th scope="row">题目</th>
      <td><input type="text" name="title"></td>
    </tr>
    <tr>
      <th scope="row">图片1</th>
      <td><input type="file" name="photo1" class="photo"></td>
    </tr>
    <tr>
      <th scope="row">图片2</th>
      <td><input type="file" name="photo2" class="photo"></td>
    </tr>
    <tr>
      <th scope="row">图片3</th>
      <td><input type="file" name="photo3" class="photo"></td>
    </tr>
    <tr>
      <th scope="row">素材文件1</th>
      <td><input type="file" name="material" class="file"></td>
    </tr>    
    <tr>
      <th scope="row">素材文件2</th>
      <td><input type="file" name="file2" class="file"></td>
    </tr>        
    <tr>
      <th>所属模块</th>
      <td>
        <select name="module">
          <option value="python">python</option>
          <option value="网络">网络</option>
          <option value="软硬件">软硬件</option>
          <option value="数据和信息">数据和信息</option>
          <option value="数据处理和应用">数据处理和应用	</option>
          <option value="人工智能">人工智能</option>
          <option value="信息素质">信息素质</option>
          <option value="认识信息社会">认识信息社会</option>
          <option value="认识信息系统">初识信息系统</option>
        </select>
      </td>
    </tr>
    <tr>
      <th scope="row">标准答案文件</th>
      <td><input type="file" name="correct_answer" class="file"></td>
    </tr>
    <tr>
      <th scope="row">&nbsp;</th>
      <td><input type="submit" value="提交"></td>
    </tr>
  </table>
</form>
</body>
</html>
