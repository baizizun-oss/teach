<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />

<title>来源列表</title>
</head>

<body>
<style>
tr{
	height:200px;
	font-size:48px;
	}
button{
	width:100px;
	height:100px;
	}
input{
	width:50px;
	height:50px;
	}
input[type="submit"]{
	width:200px; 
	height:300px; 
	font-size:36px;
	}
input[type="text"]{
	width:80%;
	}
input[type="file"]{
	width:100%;
	}
textarea{
	width:100%;
	}	
</style>


<table width="100%" border="1">
<caption style=" font-size:50px;">
试题来源表
</caption>
    <tr>
      <th scope="row">时间</th>
      <th scope="row">发布方</th>
    </tr>
    {% for source in sources%}
    <tr>
      <td>{{source["public_year"]}}</td>
      <td>{{source["publicer"]}}</td>
    </tr>
    {% end %}
  </table>
</body>
</html>
