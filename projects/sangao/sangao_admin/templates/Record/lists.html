<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />

<title>活动列表</title>
</head>

<body>
<style>
tr{
	height:200px;
	font-size:48px;
	}
button{
	width:100px;
	height:100px;
	}
input{
	width:50px;
	height:50px;
	}
input[type="submit"]{
	width:200px; 
	height:300px; 
	font-size:36px;
	}
input[type="text"]{
	width:80%;
	}
input[type="file"]{
	width:100%;
	}
textarea{
	width:100%;
	}	
</style>
<table width="100%">
    <tr>
        <td align="center"><a href="add"><button>上传音频</button></a></td>
		<td align="center"><a href="logic_chain"><button>上传文稿</button></a></td>
    </tr>
</table>
<table width="100%" border="1">
<caption style="font-size: 100px;">活动列表</caption>
<tr>
  <th>活动时间</th>
  <th>活动主题</th>
  <th>活动文字</th>
  <th>活动音频</th>
  <th>活动视频</th>
</tr>
{%for record in records%}
<tr>
  <td>{{record["ctime"]}}</td>
  <td>{{record['title']}}</td>
  <td>{{record["processed_content"]}}</td>
  <td><a href="{{record['audio']}}">音频下载</a></td>
  <td>{{record["video"]}}</td>
</tr>
{%end%}
</table>
</body>
</html>
