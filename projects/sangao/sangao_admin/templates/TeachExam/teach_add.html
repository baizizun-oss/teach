<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />

<title>添加试讲</title>
</head>

<body>
<style>
tr{
	height:200px;
	font-size:48px;
	}
button{
	width:100px;
	height:100px;
	}
input{
	width:50px;
	height:50px;
	}
input[type="submit"]{
	width:200px; 
	height:300px; 
	font-size:36px;
	}
input[type="text"]{
	width:80%;
	}
input[type="file"]{
	width:100%;
	}
textarea{
	width:100%;
	}	
</style>
<form action="teach_add" method="post" enctype="multipart/form-data" name="add_form" target="_self">
  <table width="100%" border="1">
    <tr>
      <th scope="row">题目</th>
      <td><input type="text" name="title"></td>
    </tr>
    <tr>
      <th scope="row">我的试讲</th>
      <td><textarea name="my_answer" rows="20"></textarea></td>
    </tr>
    <tr>
      <th scope="row">逻辑链条</th>
      <td><input type="text" name="my_logic"></td>
    </tr>			
    <tr>
      <th scope="row">板书设计</th>
      <td><input type="text" name="my_board"></td>
    </tr>				
    <tr>
      <th scope="row">板书图片</th>
      <td><input type="file" name="board_pic"></td>
    </tr>				    
    <tr>
      <th scope="row">&nbsp;</th>
      <td><input type="submit" value="提交"></td>
    </tr>
  </table>
</form>
</body>
</html>
