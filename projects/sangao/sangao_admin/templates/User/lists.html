<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>我的入口</title>
</head>

<body>
<style>
button{
	width:100%;
	height:100px;
	font-size:48px;
	}
</style>
<p>

</p>
<table width="200" border="1" align="center">
<caption>
用户管理
</caption>
  <tr>
	<th colspan="2" align="center"><a href="/sangao/Design/add"><button>添加</button></a></th>
  </tr>
  <tr>
    <th scope="col">序号</th>
    <th scope="col">用户名</th>
    <th scope="col">真实姓名</th>
    <th scope="col">审核</th>
  </tr>
  {%for vo in users%}
  <tr>
    <th scope="col">{{vo["id"]}}</th>
    <th scope="col">{{vo["nickname"]}}</th>
    <th scope="col">{{vo["name"]}}</th>
    <th scope="col">{%if vo["status"]!="checked"%}<a href="check_pass?id={{vo[0]}}"><button>通过</button></a>{%else%}{{vo["status"]}}{%end%}</th>
  </tr>
  {%end%}
</table>

</body>
</html>
