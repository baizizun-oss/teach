<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>访问统计</title>
</head>

<body>
<style>
button{
	width:100%;
	height:100px;
	font-size:48px;
	}
</style>
<p>
{% import time %}
</p>
<table width="200" border="1" align="center">
<caption>访问统计</caption>
  <tr>
    <th scope="col">序号</th>
    <th scope="col">访问时间</th>
    <th scope="col">真实姓名</th>
    <th scope="col">访问内容</th>
  </tr>
  {%for vo in clicks%}
  <tr>
    <th scope="col">{{vo["id"]}}</th>
    <th scope="col">{{time.strftime('%Y-%m-%d %H:%M:%S',time.localtime(int(vo["click_time"])))}}</th>
    <th scope="col">{{vo["name"]}}</th>
    <th scope="col">{{vo["click_action"]}}</th>
  </tr>
  {%end%}
</table>

</body>
</html>
